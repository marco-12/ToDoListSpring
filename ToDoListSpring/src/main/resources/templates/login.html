<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <title>Accedi</title>
</head>
<body>
    <div class="container">
	                <h1>Pagina di accesso</h1>
	                <form th:action="@{/login}" method="post">
	                    <div th:if="${param.error}">
	                        <div class="alert alert-danger">Email o password incorrette
	                        </div>
	                    </div>
	                    <div th:if="${param.logout}">
	                        <div class="alert alert-info">Ti sei sloggato.</div>
	                    </div>
	                    <div class="form-group">
	                        <label for="username">Email</label>: <input type="text" id="email" name="email" class="form-control" autofocus="autofocus" placeholder="Email" />
	                    </div>
	                    <div class="form-group">
	                        <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
	                    </div>
	                    <div class="form-group">
	                        <div class="row">
	                            <div class="col-sm-6 col-sm-offset-3">
	                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
	                            </div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <span>Non sei registrato? <a href="/" th:href="@{/registration}">Registrati qui</a></span>
	                    </div>
	                    <h2><span class="text-success" th:utext="${messaggio}"></span></h2>
	                </form>            	
            	</div>
</body>
</html>
